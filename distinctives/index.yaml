title: Distinctives
content:
  - To preach Christ crucified and salvation to everyone through Him alone.
  - >-
    God calls us to serve, it's a call to become part of others' lives, to
    support them, and to help them grow in their faith.
  - >-
    We believe that the Bible is the authoritative Word of God. It contains all
    that people in any age need to know for their salvation.
  - >-
    We believe that God calls all believers to share the good news of Christ to
    all people groups. Whether in our local neightborhoods or at the far reaches
    of the earth.
  - >-
    We believe in edification, the building up of others, to promote them to a
    life more centered on Christ and His Word.
